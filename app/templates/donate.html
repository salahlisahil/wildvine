<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.svg') }}" type="image/svg+xml" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/donate.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="wrapper" id="app">
        <a href="{{ url_for('index.index') }}" class="bth">
            <i class="fa-sharp fa-solid fa-arrow-left"></i>
            <span>Back to home</span>
        </a>
        <div class="card-form">
            <div class="card-list">
                <div class="card-item">
                    <div class="card-item__side -front">
                        <div class="card-item__cover">
                            <img src="{{ url_for('static', filename='images/card_cleanup.png') }}" class="card-item__bg" />
                        </div>
                        <div class="card-item__wrapper">
                            <div class="card-item__top">
                                <img src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/chip.png" class="card-item__chip" />
                                <div class="card-item__type">
                                    <img src="{{ url_for('static', filename='images/card_cleanup.png') }}" alt="" class="card-item__typeImg" />
                                </div>
                            </div>
                            <label for="cardNumber" class="card-item__number">

                            </label>
                            <div class="card-item__content">
                                <label for="cardName" class="card-item__info" ref="cardName">
                                <div class="card-item__holder">Card Holder</div>
                                <transition name="slide-fade-up">
                                  <div
                                    class="card-item__name"
                                    v-if="cardName.length"
                                    key="1"
                                  >
                                    <transition-group name="slide-fade-right">
                                      <span
                                        class="card-item__nameItem"
                                        v-for="(n, $index) in cardName.replace(/\s\s+/g, ' ')"
                                        v-if="$index === $index"
                                        v-bind:key="$index + 1"
                                        >{{n}}</span
                                      >
                                    </transition-group>
                                  </div>
                                  <div class="card-item__name" v-else key="2">
                                    Full Name
                                  </div>
                                </transition>
                              </label>
                                <div class="card-item__date">
                                    <label for="cardMonth" class="card-item__dateTitle">Expires</label>
                                    <span class="card-item__dateItem">MM</span>
                                    /
                                    <span class="card-item__dateItem">YY</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-item__side -back">
                        <div class="card-item__cover">
                            <img src="{{ url_for('static', filename='images/card_+ cleanup.png') }}" class="card-item__bg" />
                        </div>
                        <div class="card-item__band"></div>
                        <div class="card-item__cvv">
                            <div class="card-item__cvvTitle">CVV</div>
                            <div class="card-item__cvvBand">
                              <span v-for="(n, $index) in cardCvv" :key="$index"> * </span>
                            </div>
                            <div class="card-item__type">
                                <img src="{{ url_for('static', filename='images/card_+ cleanup.png') }}" alt="" class="card-item__typeImg" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-form__inner">
                <div class="card-input">
                    <label for="cardNumber" class="card-input__label">Card Number</label>
                    <input type="text" id="cardNumber" class="card-input__input" />
                </div>
                <div class="card-input">
                    <label for="cardName" class="card-input__label">Card Holders</label>
                    <input type="text" id="cardName" class="card-input__input" />
                </div>
                <div class="card-input">
                    <label for="email" class="card-input__label">Email</label>
                    <input type="email" id="email" class="card-input__input" />
                </div>
                <div class="card-input">
                    <label for="address" class="card-input__label">Address</label>
                    <input type="address" id="address" class="card-input__input" />
                </div>
                <div class="card-input donation">
                    <label for="donation" class="card-input__label">Donation</label>
                    <input type="number" id="donation" class="card-input__input" />
                    <span class="dollar">$</span>
                </div>
                <div class="card-form__row">
                    <div class="card-form__col">
                        <div class="card-form__group">
                            <label for="cardMonth" class="card-input__label">Expiration Date</label>
                            <select class="card-input__input -select" id="cardMonth">
                                <option value="" disabled selected>Month</option>
                                <!-- Выбор месяца -->
                            </select>
                            <select class="card-input__input -select" id="cardYear">
                                <option value="" disabled selected>Year</option>
                                <!-- Выбор года -->
                            </select>
                        </div>
                    </div>
                    <div class="card-form__col -cvv">
                        <div class="card-input">
                            <label for="cardCvv" class="card-input__label">CVV</label>
                            <input type="text" class="card-input__input" id="cardCvv" maxlength="4" />
                        </div>
                    </div>
                </div>

                <button class="card-form__button">Submit</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://unpkg.com/vue-the-mask@0.11.1/dist/vue-the-mask.js"></script>
    <script src="{{ url_for('static', filename='js/donate.js') }}"></script>
</body>
</html>
